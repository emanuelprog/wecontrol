<div class="container">
    <div class="carousel-wrapper">
      <button (click)="slickModal.slickPrev()"><i class="fa fa-chevron-left custom-icon" aria-hidden="true"></i></button>
      <ngx-slick-carousel class="carousel" #slickModal="slick-carousel" [config]="slideConfig">
        <div ngxSlickItem *ngFor="let moai of moais">
            <app-card 
            [name]="moai.name" 
            [value]="moai.value" 
            [year]="moai.year" 
            [duration]="moai.duration"
            [status]="moai.status"
            [organizer]="moai.userName" 
            [rules]="moai.rules">
            </app-card>
        </div>
      </ngx-slick-carousel>
      <button (click)="slickModal.slickNext()"><i class="fa fa-chevron-right custom-icon" aria-hidden="true"></i></button>
    </div>
    <div class="cards">
          <div *ngFor="let moai of moais">
              <app-card 
              [name]="moai.name" 
              [value]="moai.value" 
              [year]="moai.year" 
              [duration]="moai.duration"
              [status]="moai.status"
              [organizer]="moai.userName" 
              [rules]="moai.rules">
              </app-card>
          </div>
    </div>
</div>
