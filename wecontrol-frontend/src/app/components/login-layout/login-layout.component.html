<div class="login-container">
  <div class="login-form-container">
    <div class="card p-4">
      <div class="card-body">
        <h2 class="card-header-title text-center mb-5">WeControl</h2>
        <h3 class="card-title text-center mb-5">Login into your account</h3>
        <form [formGroup]="loginForm">
          <div class="form-group mb-3">
            <label for="username">Username</label>
            <input type="username" class="form-control" id="username" formControlName="login" placeholder="Enter username">
            <div *ngIf="loginForm.get('login')?.invalid && loginForm.get('login')?.touched" class="text-danger">
              The Username field is required.
            </div>
          </div>
          <div class="form-group mb-4 position-relative">
            <label for="password">Password</label>
            <input type="password" class="form-control" id="password" formControlName="password" placeholder="Enter password">
            <i [ngClass]="showPassword ? 'fa fa-eye-slash' : 'fa fa-eye'" 
               class="position-absolute password-toggle" 
               id="togglePassword" 
               (click)="togglePasswordVisibility()"></i>
            <div *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched" class="text-danger">
              The Password field is required.
            </div>
            <div class="text-end mt-2">
              <a routerLink="/forgot-password" class="text-decoration-none">Forgot Password?</a>
            </div>
          </div>
        </form>
        <div class="mt-5">
          <button type="submit" class="btn btn-primary w-100" (click)="onSubmit()">Login</button>
          <div class="divider">
            <div></div>
            <span>or</span>
            <div></div>
          </div>
          <button type="submit" class="btn btn-primary w-100" routerLink="/register">Register</button>
        </div>
      </div>
    </div>
  </div>
  <div class="background-container">
    <h1>The solution for your business</h1>
    <h2>you find it here</h2>
  </div>
</div>
